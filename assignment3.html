<html lang="en">
<head>

<body>
   <h3>Your Bio-data</h3>
   <form action="">
       <label for="Firstname">Firstname:</label>
       <input type="text" name="Firstname" id="Firstname">
       <label for="lastname">Lastname:</label>
       <input type="text" name="lastname" id="Lastname">
       <hr>
       <h4>I love :</h4>
       <input type="radio" name="love to do" id="Reading Books" value="Reading Books">
       <label for="Reading Books">Reading Books</label>
       <br>
       <input type="radio" name="love to do" id="Sketching" value="Sketching">
       <label for="Sketching">Sketching</label>
       <br>
       <input type="radio" name="love to do" id="Travelling" value="Travelling">
       <label for="Travelling">Travelling</label>
       <hr>
       <input type="checkbox" name="I have a" id="" value="Laptop">
       <label for="">I have a laptop</label><br>
       <input type="checkbox" name="I have a" id=""  value="Mobile">
       <label for="">I have a mobile</label><br>
       <input type="checkbox" name="I have a" id="" value="desktop">
       <label for="">I have a desktop</label><br>
       <hr>
       <label for="Email">Email</label>
       <input type="email" name="email" id="Email" required>
       <label for="password">Password</label>
       <input type="password" name="password" id="password" minlength="8" required>
       <hr>
       <label for="age">Tell us your age :</label>
       <select name="age" id="age">
           <option value="10">10</option>
           <option value="11">11</option>
           <option value="12">12</option>
           <option value="13">13</option>
           <option value="14">14</option>
           <option value="15">15</option>
           <option value="16">16</option>
           <option value="17">17</option>
           <option value="18">18</option>
           <option value="19">19</option>
           <option value="20">20</option>
           <option value="21">21</option>
       </select>
       <hr>
       <button>Submit</button>
   </form>

</body>
</html>
